<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruits Game</title>
  <script src="./source/jquery.js"></script>
<script src="./source/jquery-ui.js"></script>
  <link rel="stylesheet" href="./styling.css">
  
</head>
<body>
  <div id="container">
    <div id="score">
      Score: <span id="scorevalue">0</span>
    </div>
    <div id="trialsLeft">
      
    </div>
    
    <div id="correct">
      Correct
    </div>
    <div id="wrong">
      Try again
    </div>
    <div id="fruitsContainer">
      <img id="fruit1" class="fruit">
    </div>
    <div id="instruction">
     Catch fruits
    </div>
    <div id="startreset">Start Game</div>
    
    <div id="gameOver">

    </div>
  </div>
  <audio id="slicesound">
    <source src="./audio/swosh.mp3">
  </audio>
  <script src="./jquery.js"></script>
</body>
</html>
