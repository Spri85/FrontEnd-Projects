<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Game</title>
  <link rel="stylesheet" href="./styling.css">
</head>
<body>
  <div id="container">
    <div id="score">
      Score: <span id="scorevalue">0</span>
    </div>
    <div id="correct">
      Correct
    </div>
    <div id="wrong">
      Try again
    </div>
    <div id="question">
      
    </div>
    <div id="instruction">
      Click on the correct answer
    </div>
    <div id="choices">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
      <div id="box4" class="box"></div>
    </div>
    <div id="startreset" onclick="newGame()">Start Game</div>
    <div id="timeremanding">
      Time remaning: <span id="timeremandingvalue"></span> sec
    </div>
    <div id="gameover">

    </div>
  </div>
  <script src="./script2.js"></script>
</body>
</html>
