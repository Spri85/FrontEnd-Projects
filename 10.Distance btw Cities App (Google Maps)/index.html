<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <title>Distance btw Cities App</title>
  </head>
  <body>
    
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Distance between cities App</h1>
        <p>Our app will help you calculate traveling distance.</p>
        
        <form class="form-horizontal">
          <div class="form-group row">
           <label for="from" class="col-2 col-form-label">From:</label>
            <div class="col-10">
              <input type="text" id="from" placeholder="Origin" class="form-control">
            </div>
          </div>
          
           <div class="form-group row">
           <label for="to" class="col-2 col-form-label">To:</label>
            <div class="col-10">
              <input type="text" id="to" placeholder="Destination" class="form-control">
            </div>
          </div>
        </form>
        <div class="col-offset-2 col-10">
          <button class="btn btn-primary btn-lg" type="submit" onclick="calcRoute();">Submit</button>
        </div>
      </div>
      
      <div class="container-fluid">
        <div id="googleMap">
          
        </div>
        <div id="output">
          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEks7zjjuiS7G_C7_Bu-XpoxUPzJmFKE8&libraries=places"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script src="javascript.js"></script>
  </body>
</html>
